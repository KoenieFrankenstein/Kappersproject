<!DOCTYPE html>
<html>
<head>
   <title>Barbie Barbers</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Barbie Barbers</h1>
        <h3 class="link"><a class="link" href="contact.html">Contact</a></h3>
        <h3 class="link"><a class="link" href="afspraak.html">Reserveren</a></h3>
        <h3 class="link"><a class="link" href="prijzen.html">Prijzen</a></h3>
        <h3 class="link"><a class="link" href="index.html">Home</a></h3>
    </div>
    <div class="footer">
        <h4 id="titel">Barbie Barbers - Koen Frankena Â©2019</h4>
    </div>

    <div class="divInputs">
        <form>
            <table class="inputsTable">
                <tr id="datum" style="display: table;">
                    <td><label for="datePicker" class="Labels">Datum: </label> <br> <br> <br> </td>
                    <td><input onchange="next()" type="date" class="inputs" id="vandaag" required> <br> <br> <br> </td>
                </tr>
                <tr id="barber" style="display: none;">
                    <td><label for="barberPicker" class="Labels">Voorkeur voor kapper: </label> <br> <br> <br> </td>
                    <td><select class="inputs" onchange="next()" required id="kappers">
                            <option>Kies een kapper</option>
                            <option>Geen voorkeur</option>
                            <option>Ken</option>
                            <option>Barbie</option>
                            <option>Samson</option>
                            <option>Gert</option>
                        </select> <br> <br> <br> </td>
                </tr>
                <tr id="time" style="display: none;">
                    <td><label for="tijdenPicker">Tijd: </label> <br> <br> <br> </td>
                    <td><select class="inputs" onchange="next()"required id="selecterTime">
                            <option>Kies een tijd</option>
                            <option>9:00</option>
                            <option>9:30</option>
                            <option>10:00</option>
                            <option>10:30</option>
                            <option>11:00</option>
                            <option>11:30</option>
                            <option>12:00</option>
                            <option>12:30</option>
                            <option disabled="true">Pauze</option>
                            <option>14:00</option>
                            <option>14:30</option>
                            <option>15:00</option>
                            <option>15:30</option>
                            <option>16:00</option>
                            <option>16:30</option>
                            <option>17:00</option>
                            <option>17:30</option>
                        </select> <br> <br> <br> </td>
                </tr>
                <tr id="naam" style="display: none;">
                    <td><label for="nameInput" class="Labels">Voornaam + achternaam: </label> <br> <br> <br> </td>
                    <td><input type="name" class="inputs" required placeholder="Voornaam Achternaam" onchange="next()" id="naampie"> <br> <br> <br> </td>
                </tr>
                <tr id="mail" style="display: none;">
                    <td><label for="mailInput" class="Labels">Email: </label> <br> <br> <br> </td>
                    <td><input type="email" class="inputs" required placeholder="email@example.com" onchange="next()" id="email"> <br> <br> <br> </td>
                </tr>
                <tr id="submit" style="display: none;">
                    <td> <br> <br> <br> </td>
                    <td><button id="submitBtn" class="afspraakButton" type="submit">Afspraak maken</button> <br> <br> <br> </td>
                </tr>
            </table>
            
        </form>
    </div>
    
    <script src="script/afspraak.js"></script>
    <link rel="stylesheet" href="style/afspraak.css">

    <!-- Firebase stuff -->
    <script src="/__/firebase/7.5.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.5.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.5.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.5.0/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
</body>

</html>
