<html>

   <title>Barbie Barbers</title>

<body>
    <div class="header">
        <h2>Barbie Barbers</h2>
    </div>
    <div class="footer">
        <h4>Barbie Barbers - Koen Frankena Â©2019</h4>
    </div>

    <div id="sidebar" onclick="toggleMenu()">
        <div class="sidebarBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a href="../home.html">Home</a></li>
            <li><a href="../prijzen/prijzen.html">Tarieven</a></li>

            <li><a href="../contact/contact.html">Contact</a></li>
        </ul>

    <div class="divInputs">
        <form>
            <table class="inputsTable">
                <tr>
                    <td><label for="datePicker" class="Labels">Datum: </label> <br> <br> <br> </td>
                    <td><input type="date" class="inputs" id="vandaag" required> <br> <br> <br> </td>
                </tr>
                <tr>
                    <td><label for="barberPicker" class="Labels">Voorkeur voor kapper: </label> <br> <br> <br> </td>
                    <td><select class="inputs" required>
                            <option>Geen voorkeur</option>
                            <option>Ken</option>
                            <option>Barbie</option>
                            <option>Samson</option>
                            <option>Gert</option>
                        </select> <br> <br> <br> </td>
                </tr>
                <tr>
                    <td><label for="tijdenPicker">Tijd: </label> <br> <br> <br> </td>
                    <td><select class="inputs" required>
                            <option>9:00</option>
                            <option>9:30</option>
                            <option>10:00</option>
                            <option>10:30</option>
                            <option>11:00</option>
                            <option>11:30</option>
                            <option>12:00</option>
                            <option>12:30</option>
                            <option disabled="true">Pauze</option>
                            <option>14:00</option>
                            <option>14:30</option>
                            <option>15:00</option>
                            <option>15:30</option>
                            <option>16:00</option>
                            <option>16:30</option>
                            <option>17:00</option>
                            <option>17:30</option>
                        </select> <br> <br> <br> </td>
                </tr>
                <tr>
                    <td><label for="nameInput" class="Labels">Voornaam + achternaam: </label> <br> <br> <br> </td>
                    <td><input type="name" class="inputs" required placeholder="Voornaam Achternaam"> <br> <br> <br> </td>
                </tr>
                <tr>
                    <td><label for="mailInput" class="Labels">Email: </label> <br> <br> <br> </td>
                    <td><input type="email" class="inputs" required placeholder="email@example.com"> <br> <br> <br> </td>
                </tr>
                <tr>
                    <td> <br> <br> <br> </td>
                    <td><button class="afspraakButton">Afspraak maken</button> <br> <br> <br> </td>
                </tr>
            </table>
            
        </form>
    </div>
    <script src="afspraak.js"></script>
    <link rel="stylesheet" href="afspraak.css">
