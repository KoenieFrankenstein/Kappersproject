<!DOCTYPE html>
<html>

<head>
    <title>Barbie Barbers</title>
    <link rel="icon"
        href="https://png.pngtree.com/png-vector/20190217/ourlarge/pngtree-black-and-white-barber-icon-design-elements-png-image_420012.jpg">
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="header">
                <h1 class="title">Barbie Barbers</h1>
                <h3 class="link"><a class="link" href="contact.html">Contact</a></h3>
                <h3 class="link"><a class="link" href="afspraak.html">Reserveren</a></h3>
                <h3 class="link"><a class="link" href="prijzen.html">Prijzen</a></h3>
                <h3 class="link"><a class="link" href="index.html">Home</a></h3>
            </div>
            <!-- Inlog div -->
            <div id="passwordDiv">
                <p class="inlogP">U kunt hier inloggen met het wachtwoord van de kapper:</p>
                <div class="innerDiv">
                    <br>
                    <label class="inlogP">Password:</label>
                    <input type="password" placeholder="Wachtwoord" id="passwordInput" class="passwordInput">
                    <br>
                </div>
                <input type="submit" id="logIn" onclick="password()" class="inputBtn">
            </div>
            <!-- Zoek div -->
            <div style="text-align: center;" hidden id="zoekDiv">
                <br>
                <button class="zoekBtn" onclick="zoeken()">Zoeken</button>
                <br>
                <p class="intro">Zoek naar de ingeplande afspraken! (Halve namen/emails geven geen juist zoekresultaat)
                </p>

                <table class="searchTable">
                    <thead>
                        <th class="inputTD">
                            <label>Naam:</label>
                            <input type="text" class="input" id="zoekName">
                        </th>
                        <th class="inputTD">
                            <label>Email:</label>
                            <input type="email" class="input" id="zoekMail">
                        </th>
                        <th class="inputTD">
                            <label>Kapper:</label>
                            <select class="input" id="zoekBarber">
                                <option id="Geen kapper gekozen">Geen kapper gekozen</option>
                                <option id="ken">Ken</option>
                                <option id="barbie">Barbie</option>
                                <option id="samson">Samson</option>
                                <option id="gert">Gert</option>
                            </select>
                        </th>
                        <th class="inputTD">
                            <label>Datum:</label>
                            <input type="date" class="input" id="zoekDate">
                        </th>
                        <th class="inputTD">
                            <label>Tijd:</label>
                            <input type="time" class="input" id="zoekTime">
                        </th>
                    </thead>
                    <tr>
                    <tr style="height: 10px;"></tr>
                    </tr>
                    <tbody id="afsprakenBody" class="afsprakenBody">
                        <tr class="afsprakenRow" id="afsprakenRow"></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="space"></div>
        <div>
            <script src="script/kapper.js"></script>
            <link rel="stylesheet" href="style/kapper.css">
            <link rel="stylesheet" href="style/master.css">
        </div>
        <footer class="footer">
            <p id="titel">Barbie Barbers - Koen Frankena Â©2020</p>
        </footer>
    </div>
</body>

</html>
